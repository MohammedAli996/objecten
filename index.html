<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!----css link viewport----->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----css link homepage Style----->
    <title>object</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section>
        <div>
            <h3>Meters naar Feet</h3>
            <label for="meters">Meters</label>
            <input type="text" name="meters" id="meters" onkeyup="conversie();"/>
            <label for="feet">Feet</label>
            <input type="text" name="feet" id="feet"/>
        </div>
    </section>
    <section>
            <h3>Boeklijst</h3>
            <div id="boeken">
            </div>
    </section>
    <section>
        <h3>FavorieteFilms</h3>
        <div id="films">
        </div>
    </section>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./img/img.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./img/img2.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./img/img2.png" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
<script src="js/javascript.js"></script>
</body>
</html>
